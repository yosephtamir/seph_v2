{% extends "property/common.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
	<div class="media">
		<img class="rounded-circle account-img" src="{{  user.profile.avatar.url  }}">
		<div class="media-body">
			<h2 class="account-heading"> {{ user.first_name }} {{user.last_name }} </h2>
			<p class="text-secondary"> {{ user.email }} </p>
            <div class="row">
                <p class="text-secondary mr-2"><a href="{% url 'propertypost' %}"><button class="btn btn-outline-info">Post a property</button></a></p>
                <p class="text-secondary"><a href="#"><button class="btn btn-outline-info">Change Password</button></a></p>
            </div>
		</div>
	</div>
</div>


<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update Your Profile</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>
{% endblock content %}
